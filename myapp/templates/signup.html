{% extends 'base.html' %}

{% block title %}Registrarse{% endblock %}

{% block content %}
    <div class="container">
        <h2 class="text-center my-4">Registrarse</h2>
        <form method="post">
            {% csrf_token %}
            {{ form.as_p }}
            <button type="submit" class="btn btn-primary">Registrarse</button>
        </form>
        <div class="text-center mt-3">
            <p>¿Ya tienes una cuenta? <a href="{% url 'login' %}">Volver a Iniciar Sesión</a></p>
        </div>
    </div>
{% endblock %}
