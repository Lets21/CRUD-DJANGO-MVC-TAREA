{% extends 'base.html' %}

{% block title %}Crear Producto{% endblock %}

{% block content %}
<img src="https://i.imgur.com/ZZZLwVj.png" alt="Logo" class="img-fluid mb-4 rounded-circle d-block mx-auto" style="max-width: 150px;">

<h2 class="text-center my-4">Crear Producto</h2>
<form method="post" class="mx-auto" style="max-width: 500px;">
    {% csrf_token %}
    {{ form.as_p }}
    <button type="submit" class="btn btn-primary">Guardar</button>
</form>

<div class="text-center mt-3">
    <a href="{% url 'inicio' %}" class="btn btn-link">Volver a Inicio</a>
</div>
{% endblock %}
