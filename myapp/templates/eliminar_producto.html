<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Eliminar Producto</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body class="bg-light">
    <div class="container">
        <h2 class="my-5 text-center text-danger">Eliminar Producto</h2>
        <p>¿Estás seguro que deseas eliminar el producto "{{ producto.nombre }}"?</p>
        <form method="post" class="d-flex justify-content-center">
            {% csrf_token %}
            <button type="submit" class="btn btn-danger me-3">Eliminar</button>
            <a href="{% url 'listar_productos' %}" class="btn btn-secondary">Cancelar</a>
        </form>
    </div>
</body>
</html>
