<div class="container mt-5 text-center">
    <!-- Aumentamos el tamaño del logo y agregamos bordes redondeados -->
    <img src="https://i.imgur.com/ZZZLwVj.png" alt="Logo" class="img-fluid mb-4 rounded-circle" style="max-width: 300px;">
